<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="" alt="">
        <h1>Count Down</h1>
    </header>
    <div class="timer">
        <div>
            <h1 id="day"> 00 </h1>
            <p>Days</p>
        </div>
        <div>
            <h1 id="hour"> 00 </h1>
            <p>Hours</p>
        </div>
        <div>
            <h1 id="minute"> 00 </h1>
            <p>Minutes</p>
        </div>
        <div>
            <h1 id="second"> 00 </h1>
            <p>Seconds</p>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
